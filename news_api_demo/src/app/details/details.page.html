<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card >
    <ion-card-header>
      <img class="newsImage" [src]="article.urlToImage">
      <h3>{{article.title}}</h3>
    </ion-card-header>
    <ion-card-content>
      <p>{{article.content}}</p>
      <p>{{article.description}}</p>
      <p>{{article.author}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
